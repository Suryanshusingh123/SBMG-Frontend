name: Deploy SBMG-frontend

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}  # your private key secret
          port: 22
          script: |
            # Create the directory if it doesn't exist
            sudo mkdir -p /var/www/SBMG-frontend

            # Copy files from tmp directory
            sudo rsync -avz --delete ./dist/ /var/www/SBMG-frontend/

            # Set correct ownership and permissions
            sudo chown -R www-data:www-data /var/www/SBMG-frontend
            sudo chmod -R 755 /var/www/SBMG-frontend

            # Restart Nginx
            sudo systemctl restart nginx

            echo "Deployment finished!"
